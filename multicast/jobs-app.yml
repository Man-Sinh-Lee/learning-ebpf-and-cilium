---
# Jobposting service
apiVersion: v1
kind: Service
metadata:
  name: jobposting
  labels:
    app: jobposting
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: jobposting
---
# Jobposting deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobposting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobposting
  template:
    metadata:
      labels:
        app: jobposting
    spec:
      containers:
        - name: jobposting
          image: quay.io/isovalent/jobs-app-jobposting:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9080
          env:
            - name: API_ENDPOINT
              value: "http://coreapi:9080/"
            - name: PORT
              value: "9080"
            - name: ES_ENDPOINT
              value: "http://elastic:changeme@elasticsearch:9200/"
            - name: PERIODIC_REQUESTS
              value: "10"
---
