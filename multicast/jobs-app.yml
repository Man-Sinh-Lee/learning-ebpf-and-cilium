---
# Coreapi service
apiVersion: v1
kind: Service
metadata:
  name: coreapi
  labels:
    app: coreapi
spec:
  ports:
    - name: "http"
      protocol: TCP
      port: 9080
      targetPort: 9080
  selector:
    app: coreapi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coreapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coreapi
  template:
    metadata:
      labels:
        app: coreapi
    spec:
      containers:
        - name: coreapi
          image: quay.io/isovalent/jobs-app-coreapi:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9080
          env:
            - name: ES_ENDPOINT
              value: "http://elastic:changeme@elasticsearch:9200/"
            - name: PORT
              value: "9080"
            - name: BOOTSTRAP
              value: "true"
---
