apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: quay.io/isovalent/jobs-app-elasticsearch:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9200
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
data:
  standalone.id: "kafka-0"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
spec:
  ports:
    - port: 9092
      name: client
  clusterIP: None
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  serviceName: kafka-headless
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: quay.io/isovalent/jobs-app-kafka:latest
          ports:
            - containerPort: 9092
              name: client
          env:
            - name: SERVER_ID
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: standalone.id
            - name: MAX_SERVERS
              value: "1"
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: quay.io/isovalent/jobs-app-zookeeper:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2181
              name: client
            - containerPort: 2888
              name: server
            - containerPort: 3888
              name: leader-election
          env:
            - name: SERVER_ID
              value: "0"
            - name: MAX_SERVERS
              value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: zk-headless
spec:
  ports:
    - port: 2181
      name: client
    - port: 2888
      name: server
    - port: 3888
      name: leader-election
  clusterIP: None
  selector:
    app: zookeeper
